<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <header>
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
        <h1>Rock Papers Scissors MMO</h1>
    </header>


    <div class="scoreboard">
        <div id="player1" class="id">Player 1</div>
        <div id="player2" class="id">Player 2</div>
        <br>
    </div>
</div>
<div class="option">
    <div class="choice" id="rock">
        <img src="rock.png" height="200" width="200">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png" height="200" width="200">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.png" height="200" width="200">
    </div>
</div>
<div id="before">
</div>
</body>
</html>
