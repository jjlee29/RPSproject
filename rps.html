<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylerps.css">
</head>
<body>
<header>
    <h1>Let's Play Rock Paper Scissors!</h1>
</header>


<div class="scoreboard"></div>
    <div id="player1" class="id">user 1</div>
    <div id="player2" class="id">user 2</div>

<div class="option">
    <div class="choice" id="rock">
        <img src = "https://img.icons8.com/windows/32/000000/hand-rock.png" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src = "https://img.icons8.com/windows/32/000000/hand.png" alt="paper">
    </div>
    <div class="choice" id="scissor">
        <img src = "https://img.icons8.com/windows/32/000000/hand-left.png" alt="scissorz">
    </div>
</div>
<div id="before">
</div>
</body>
</html>
